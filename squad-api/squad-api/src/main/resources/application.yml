spring:
  application:
    name: squad-api
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/popsdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:Biel0501}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always         # cria SPRING_SESSION* na inicialização
      # table-name: SPRING_SESSION      # (opcional) force o nome/case

server:
  servlet:
    context-path: /api-squad
  port: 8083

firebase:
