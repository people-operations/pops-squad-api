spring:
  application:
    name: squad-api

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always

server:
  port: 8083
  servlet:
    context-path: /api-squad

firebase:
  service-account-path: ${FIREBASE_KEY_PATH}

pops-srv-employee:
  url: ${POPS_SRV_EMPLOYEE_URL:http://localhost:8081/api}
